<footer class="site-footer">
  <div class="footer-col-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <ul class="contact-list">
            <li>Let's talk.</li>
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            <li>
              <span class="icon icon--github">{% include icon-github.svg %}</span><a href="https://github.com/{{ site.github_username }}"><span class="username">{{ site.github_username }}</span></a>
            </li>
            <li>
              <span class="icon icon--twitter">{% include icon-twitter.svg %}</span><a href="https://twitter.com/{{ site.twitter_username }}"><span class="username">{{ site.twitter_username }}</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/javascripts/bootstrap.js"></script>

</footer>

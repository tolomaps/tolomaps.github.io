---
layout: default
---
<div class="container">
  <div class="home">

    <h1 class="page-heading">I make.</h1>


    <div class="row">
      {% for post in site.categories['portfolio'] %}
        <div class="col-md-4 col-sm-6">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{ post.thumbnail }}" alt="{{ alt }}" class="img-responsive" />
            </a>
          <h2 class="portfolio-link">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

---
layout: default
---
<div class="container">
  <div class="home">

    <h1 class="page-heading">Portfolio</h1>


    <div class="row">
      {% for post in site.posts %}
        {% if post.type == 'portfolio' %}
        <div class="col-md-4 col-sm-6 portfolio-thumbnail">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <img src="{{ post.thumbnail }}" alt="{{ alt }}" class="img-responsive" />
            </a>
          <h2 class="portfolio-link">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
